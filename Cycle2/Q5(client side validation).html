<html>
  <head>
    <h1 style="text-align: center">Client side validation</h1>
  </head>
  <style>
    body {
      background-image: url("https://drive.google.com/uc?export=view&id=1nCu7m5P80ZNy4XtoCXSdexTObO-u1QNK");
      background-size: 1600px 662px;
      color: aqua;
      font-family: "Courier New", Courier, monospace;
    }
  </style>
  <script>
    function names() {
      let x = document.myform.fname.value;
      let y = document.myform.lname.value;

      if (x == "" || y == "") {
        alert("name must be filled");
        return false;
      }
      if (/^[A-Za-z ]+$/.test(x) && /^[A-Za-z ]+$/.test(y)) {
        return ages();
      } else {
        alert("enter valid name");
        return false;
      }
    }
    function ages() {
      let z = document.myform.age.value;

      if (z == "") {
        alert("Please choose the date of birth");
        return false;
      } else {
        return Gender();
      }
    }
    function getage() {
      var Bdate = document.getElementById("date").value;
      var Bday = +new Date(Bdate);
      Q4A = ~~((Date.now() - Bday) / 31557600000);
      document.myform.age.value = Q4A;
    }

    function Gender() {
      if (
        myform.gender[0].checked == false &&
        myform.gender[1].checked == false
      ) {
        alert("Please choose your Gender: Male or Female");
        return false;
      } else {
        return branches();
      }
    }
    function branches() {
      var sel = document.getElementById("branch");
      var selectText = sel.options[sel.selectedIndex].text;
      if (selectText == "select") {
        alert("please select your branch!");
        return false;
      } else {
        return sem();
      }
    }
    function sem() {
      var sel = document.getElementById("branch2");
      var selectText = sel.options[sel.selectedIndex].text;
      if (selectText == "select") {
        alert("Select your current semester");
        return false;
      } else {
        return phemail();
      }
    }
    function phemail() {
      let x = document.myform.number.value;
      let y = document.myform.mail.value;

      if (x == "") {
        alert("Enter your phone number");
        return false;
      } else if (y == "") {
        alert("Enter your email id");
        return false;
      } else {
        return pass();
      }
    }
    function pass() {
      let x = document.myform.password.value;
      let y = document.myform.password2.value;
      if (x == "") {
        alert("Enter password");

        return false;
      } else if (x != y) {
        alert("The password are not matching");

        return false;
      } else if (/^[A-Za-z]\w{7,14}$/.test(x) && /^[A-Za-z]\w{7,14}$/.test(y)) {
        return tterms();
      } else {
        alert(
          "password must be between 7-16 characters which contain only characters, numeric digits, underscore and first character must be a letter"
        );
        return false;
      }
    }
    function tterms() {
      let t = myform.terms.checked;

      if (!t) {
        alert("accept the terms  and conditions to continue");
        myform.terms.focus();
        return false;
      } else return true;
    }
  </script>
  <body>
    <form
      name="myform"
      action="grade2.html"
      onsubmit="return names()"
      method="post"
    >
      <table style="height: 90%" align="center">
        <tr>
          <td>First Name:</td>
          <td>
            <input type="text" name="fname" id="fname" onchange="name()" />
          </td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td>
            <input type="text" name="lname" id="lname" onchange="name()" />
          </td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td>
            <input type="date" name="date" id="date" onchange="getage()" />
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="text" name="age" id="age" readonly /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="gender" />Male
            <input type="radio" name="gender" value="gender" />Female
          </td>
        </tr>
        <tr>
          <td>Select Branch:</td>
          <td>
            <select name="branch" id="branch">
              <option value="select" selected>select</option>
              <option value="a">computer</option>
              <option value="b">electronics</option>
              <option value="c">mechanical</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Current semester:</td>
          <td>
            <select name="branch2" id="branch2">
              <option value="select" selected>select</option>
              <option value="a">1</option>
              <option value="b">2</option>
              <option value="c">3</option>
              <option value="d">4</option>
              <option value="e">5</option>
              <option value="f">6</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Phone No:</td>
          <td><input type="tel" name="number" id="number" /></td>
        </tr>
        <tr>
          <td>Email id:</td>
          <td><input type="email" name="mail" id="mail" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Retype password:</td>
          <td><input type="password" name="password2" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="checkbox" name="terms" /> I agree to the terms and
            conditions
          </td>
        </tr>
        <tr>
          <td><input type="submit" name="SubmitButton" value="submit" /></td>
          <td><input type="reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
