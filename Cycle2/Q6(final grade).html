<html>
<head><h1 style="text-align:left">Grade calculation</h1></head>
<script>
function grade(x,y,z,a,b,c){

let sum=0;

sum=x+y+z+a+b+c;
let percentage=(sum/600)*100;
let grade=percentage/10;
let grade2=Math.round(grade);
switch(grade2){
    case 10:
     document.myform.finals.value = "A+"
    break;
    case 9:
         document.myform.finals.value = "A+"
    break;
    case 8:
         document.myform.finals.value = "A"
    break;
    case 7: 
    document.myform.finals.value = "B+"
    break;
    case 6: 
    document.myform.finals.value = "B"
    break;
    case 5:document.myform.finals.value = "C+"
    break;
    case 4:document.myform.finals.value = "C"
    break;
    case 3:document.myform.finals.value = "D+"
    break;
    case 2: document.myform.finals.value = "D"
    break;
    default:document.myform.finals.value = ""
        alert("You are failed!");
        break;
}
}
function nullval(){
let x=parseInt(document.myform.math.value);
let y=parseInt(document.myform.ch.value);
let z=parseInt(document.myform.ph.value);
let a=parseInt(document.myform.en.value);
let b=parseInt(document.myform.hi.value);
let c=parseInt(document.myform.bi.value);
if(isNaN(x) ||isNaN(y) ||isNaN(z) ||isNaN(a) ||isNaN(b) ||isNaN(b)){
    alert("Fields cannot be empty");
}
else{
    grade(x,y,z,a,b,c);
}
}

</script>
<body>
<form name="myform" method="post">
<table>
    <tr>
        <td>Mathematics:</td>
        <td><input type="text" name="math"></td>
    </tr>
    <tr>
        <td>Chemistry:</td>
        <td><input type="text" name="ch">
    </tr>
    <tr>
        <td>Physics:</td>
        <td> <input type="text" name="ph">
    </tr>
    <tr>
        <td>English:</td>
        <td><input type="text" name="en">
    </tr>
    <tr>
        <td>hindi:</td>
        <td><input type="text" name="hi">
    </tr>
    <tr>
        <td>biology:</td>
        <td><input type="text" name="bi">
    </tr>
    <tr>
        <td><b>Final grade:</b></td>
        <td><input type="text" name="finals" readonly>
    </tr>
    <tr>
        <td><input type="button" name="submit" value="Get Grade" onclick="nullval()">
        <td><input type="reset" name="submit" value="RESET">
    </tr>
</table>
</body>
</html>
