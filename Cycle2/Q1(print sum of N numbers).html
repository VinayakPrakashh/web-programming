<html>
  <script>
    let n = prompt("enter a number");

    let sum = 0;
    for (let x = 1; x <= n; x++) {
      document.write("<br>");
      sum = sum + x;
      document.write(x + "    ");
      document.write(sum + "    ");
    }
    let sum2 = 0;
    let i = 1;
    while (i <= n) {
      sum2 += i;
      i++;
    }
    document.write("sum=" + sum2);

    do {
      sum += i;
      i++;
    } while (i <= n);
  </script>
</html>
