<html>
<head>
<script>
function validate_form()
{
let x=document.myform.fname.value;
let y=document.myform.fname1.value;
if(x=="")
{
alert("Name must be filled out");
x.focus();
return false;
}
if(x!=y)
{
alert("The password are not matching");
x.focus();
return false;
}
else{
myform.reset();
myform.submit();

}
}
</script>
</head>
<body>
<h2>javascript validation</h2>
<form action="new.php" name="myform"  method="post">
Password<input type="password"name="fname"><br><br>
Retype password<input type="password"name="fname1"><br><br>
<input type="button" name="SubmitButton" value="submit" onClick="return validate_form(this.myform)" >
</form>
</body>
</html>
