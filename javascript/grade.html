<html>
<head>Grade calculation</head>
<script>
function grade(x,y,z,a,b,c){

let sum=0;

sum=x+y+z+a+b+c;
let percentage=(sum/600)*100;
let grade=percentage/10;
switch(grade){
    case 10: alert("Grade");
    break;
    case 9: alert("Grade=A+");
    break;
    case 8: alert("Grade=A");
    break;
    case 7: alert("Grade=B+");
    break;
    case 6: alert("Grade=B");
    break;
    case 5: alert("Grade=C+");
    break;
    case 4: alert("Grade=C");
    break;
    case 3: alert("Grade=D+");
    break;
    case 2: alert("Grade=D");
    break;
    default: alert("You Have failed");
}
}
function nullval(){
let x=parseInt(document.myform.math.value);
let y=parseInt(document.myform.ch.value);
let z=parseInt(document.myform.ph.value);
let a=parseInt(document.myform.en.value);
let b=parseInt(document.myform.hi.value);
let c=parseInt(document.myform.bi.value);
if(isNaN(x) ||isNaN(y) ||isNaN(z) ||isNaN(a) ||isNaN(b) ||isNaN(b)){
    alert("Fields cannot be empty");
}
else{
    grade(x,y,z,a,b,c);
}
}

</script>
<body>
<form name="myform" onsubmit="nullval()"method="post">
Mathematics: <input type="text" name="math">
<br><br>
Chemistry: <input type="text" name="ch"><br><br>
Physics: <input type="text" name="ph"><br><br>
English: <input type="text" name="en"><br><br>
hindi: <input type="text" name="hi"><br><br>
biology: <input type="text" name="bi"><br><br>
Final grade <input type="text" name="finals"><br><br>
<input type="submit" name="submit" value="Get grade">
<input type="reset" name="submit" value="reset">
</body>
</html>
