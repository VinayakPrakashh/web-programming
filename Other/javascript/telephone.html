<html>
  <head>
    <title>Form Validation</title>
    <h1 align="center">FORM VALIDATION</h1>
  </head>
  <script>
    function address() {
      let x = document.getElementById("ta").value;

      if (x == "") {
        alert("Enter your address");
        return false;
      } else {
        return district();
      }
    }
    function district() {
      var sel = document.getElementById("select");
      var selectText = sel.options[sel.selectedIndex].text;
      if (selectText == "select") {
        alert("Select your District");
        return false;
      } else {
        return Service();
      }
    }

    function Service() {
      if (
        form.services[0].checked == false &&
        form.services[1].checked == false &&
        form.services[2].checked == false
      ) {
        alert("Choose a Service");
        return false;
      } else {
        return term();
      }
      function term() {
        let t = form.terms.checked;

        if (!t) {
          alert("accept the terms  and conditions to continue");
          form.terms.focus();
          return false;
        } else return true;
      }
    }
  </script>
  <body>
    <form name="form" onsubmit="return address()" method="post">
      <p align="center">
        Address of the client : <textarea id="ta" name="ta"></textarea><br />
        District :
        <select name="select" id="select">
          <option value="select" selected>select</option>
          <option value="erk">Ernakulam</option>
          <option value="kot">Kottayam</option>
          <option value="mal">Malappuram</option>
        </select>
        <br />
        Services required:
        <input
          type="radio"
          name="services"
          value="services"
          id="1"
        />Inquiry<br />
        <input
          type="radio"
          name="services"
          value="services"
          id="2"
        />Repair<br />
        <input type="radio" name="services" value="services" id="3" />New
        connection<br />
        <input type="checkbox" name="terms" id="terms" />I agree to the terms
        and conditions<br />
        <input type="submit" value="submit" />
        <input type="reset" value="Reset" />
      </p>
    </form>
  </body>
</html>
