<html>
<head>
<script>
function validate_form()
{
let x=document.myform.fname.value;
let y=document.myform.fname1.value;
if(x==""|| y=="")
{
alert("Name must be filled out");
return false;
}
}
</script>
</head>
<body>
<h2>javascript validation</h2>
<form name="myform"action="/action_page.php"onsubmit="return validate_form()"method="post">
first name<input type="text"name="fname"><br></br>
last name<input type="text"name="fname1"></br></br>
<input type="submit"value="submit">
</body>
</form>
</html>
